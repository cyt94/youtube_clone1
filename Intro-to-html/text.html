<!-- p{} targets all paragraph elements 
class name eg. ".video-title" has more priority than element name selector
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Practice</title>
  <link rel="stylesheet" href="styles/Text.css">
</head>
<body>
  <p class="video-title"> 
    Talking Tech and AI with Google CEO Sundar Pichai!
  </p>
  
  <!-- HTML Entity, google 'html entity middle dot' -->
  <p class="video-stats">
    3.4M views &#183; 6 months ago
  </p>
  
  <p class="video-author">
    Marques Brownlee &#10003;
  </p>
  
  <p class="video-description">
    Talking tech & AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO.
    Shoutout to Sundar!
  </p>
  
  <p class="apple-text">
    Shop early for the best selection of holiday favourites. <span class="span-example">Shop now &#62;</span>
  </p>
</body>
</html>


<!-- Text element 
<p>
  Shop early for the <strong> best selection </strong> of <u>holiday</u> favourites.
  <span class="span-example">Shop now</span>
</p>
