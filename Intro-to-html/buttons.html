<!-- Cascading style sheet, CSS -->
<!-- CSS Selector (button), CSS property (background-color)-->
<!-- General Technique:
1. Create the HTML element
2. Style with CSS one-by-one
3. Hovers, Transitions, Shadows.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Practice</title>
  <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
  <!-- "Class" Attribute assigns a label to the HTML element which then can be target by CSS-->
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">
    JOIN
  </button>
  <button class="tweet-button">
  Tweet
  </button>
</body>
</html>
